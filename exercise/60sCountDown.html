<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #111;
			background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        
        .timer-display {
			font-size: 20vw;
			font-size: clamp(150px, 20vw, 32vw);
            font-weight: bold;
            margin: 40px 0;
            transition: transform 0.3s ease;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
        }
        .timer-display.scaling {
            animation: scalePulse 0.5s infinite alternate;
        }
        
        @keyframes scalePulse {
            from {
                transform: scale(1);
                color: #ff8a80;
            }
            to {
                transform: scale(1.15);
                color: #ff5252;
                text-shadow: 0 0 20px rgba(255, 82, 82, 0.7);
            }
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .controls button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .time-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .time-input input {
            background-color: #333;
            color: white;
            border: 2px solid #555;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 18px;
            width: 120px;
            text-align: center;
        }
        
        /* 隐藏数字输入框的滚轮 */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        button {
			padding: 18px 40px;
			font-size: 1.3rem;
			border: 2px solid #444;
			border-radius: 12px;
			cursor: pointer;
			transition: all 0.3s ease;
			font-weight: bold;
			min-width: 180px;
			background-color: #111;
			color: #e1e1e1;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background-color: #555;
        }
        
        button.active {
            background-color: #2a7fff;
        }
        #start-stop{
			border-color: #2e7d32;
			color: #4caf50;
		}
		#reset{
			border-color: #1565c0;
			color: #2196f3;
		}
		#mode{
			border-color: #ff9800;
			color: #ff9800;
		}
        .status {
            font-size: 18px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-input">
            <label for="time-input">设置时间(秒):</label>
            <input type="number" id="time-input" min="1" max="999" value="60">
        </div>
        
        <div class="timer-display" id="timer">60</div>
        
        <div class="controls">
            <button id="start-stop">开始</button>
            <button id="reset">重置</button>
            <button id="mode">单次</button>
        </div>
        
        <div class="status" id="status">准备就绪</div>
    </div>
    
    <!-- 音频元素 -->
    <audio id="beep" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/257/257-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
document.addEventListener('DOMContentLoaded', function() {
	// 获取DOM元素
	const timerDisplay = document.getElementById('timer');
	const timeInput = document.getElementById('time-input');
	const startStopBtn = document.getElementById('start-stop');
	const resetBtn = document.getElementById('reset');
	const modeBtn = document.getElementById('mode');
	const statusText = document.getElementById('status');
	const beepSound = document.getElementById('beep');
	
	// 计时器变量
	let timeLeft = parseInt(timeInput.value);
	let timerId = null;
	let isRunning = false;
	let isLoopMode = false;
	
	// 更新显示
	function updateDisplay() {
		timerDisplay.textContent = timeLeft;
		
		// 最后5秒添加缩放效果
		if (timeLeft <= 5 && timeLeft > 0) {
			timerDisplay.classList.add('scaling');
		} else {
			timerDisplay.classList.remove('scaling');
		}
	}
	
	// 开始/停止计时器
	function toggleTimer() {
		if (isRunning) {
			// 停止计时器
			clearInterval(timerId);
			isRunning = false;
			startStopBtn.textContent = '开始';
			statusText.textContent = '已暂停';
		} else {
			// 开始计时器
			isRunning = true;
			startStopBtn.textContent = '停止';
			statusText.textContent = '计时中...';
			
			timerId = setInterval(function() {
				timeLeft--;
				updateDisplay();
				
				// 最后5秒播放音频
				if (timeLeft <= 5 && timeLeft > 0) {
					beepSound.currentTime = 0;
					beepSound.play().catch(e => console.log('音频播放失败:', e));
				}
				
				// 计时结束
				if (timeLeft < 0) {
					if (isLoopMode) {
						// 循环模式：显示0秒后重置时间并继续
						timeLeft = parseInt(timeInput.value);
						updateDisplay();
						statusText.textContent = '循环模式计时中...';
					} else {
						// 单次模式：停止在0秒
						timeLeft = 0;
						updateDisplay();
						clearInterval(timerId);
						isRunning = false;
						startStopBtn.textContent = '开始';
						statusText.textContent = '计时结束';
					}
				}
			}, 1000);
		}
	}
	
	// 重置计时器
	function resetTimer() {
		timeLeft = parseInt(timeInput.value);
		updateDisplay();
		
		// 如果计时器正在运行，继续运行
		if (isRunning) {
			statusText.textContent = '已重置，计时继续';
		} else {
			statusText.textContent = '已重置';
		}
	}
	
	// 切换单次/循环模式
	function toggleMode() {
		isLoopMode = !isLoopMode;
		modeBtn.textContent = isLoopMode ? '循环' : '单次';
		statusText.textContent = isLoopMode ? '已切换到循环模式' : '已切换到单次模式';
	}
	
	// 事件监听
	startStopBtn.addEventListener('click', toggleTimer);
	resetBtn.addEventListener('click', resetTimer);
	modeBtn.addEventListener('click', toggleMode);
	
	// 时间输入变化时更新计时器
	timeInput.addEventListener('change', function() {
		if (!isRunning) {
			timeLeft = parseInt(this.value);
			updateDisplay();
		}
	});
	
	// 初始化显示
	updateDisplay();
});
    </script>
</body>
</html>
