<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>模糊效果</title>
		<style>
			/* 添加类名一致性 */
			.spoiled {
				filter: blur(5px);
				-webkit-filter: blur(5px);
				cursor: pointer;
				transition: filter 0.3s ease;
			}

			.spoilerText {
				transition: filter 0.3s ease;
			}
		</style>
	</head>
	<body>
		<span class="spoilerText spoiled">点击我取消模糊</span>

		<script>
			document.addEventListener("DOMContentLoaded", () => {
				// 获取目标元素
				const blurText = document.querySelector(".spoilerText");
				if (!blurText) return; // 如果目标不存在，则退出

				// 点击文本时取消模糊
				blurText.addEventListener("click", (event) => {
					blurText.classList.remove("spoiled"); // 移除模糊效果
					event.stopPropagation(); // 阻止事件冒泡到文档
				});

				// 点击网页其它地方时恢复模糊
				document.addEventListener("click", () => {
					blurText.classList.add("spoiled"); // 恢复模糊效果
				});
			});
		</script>
	</body>
</html>
